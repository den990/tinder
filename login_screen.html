<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="login_screen.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <title>Finder</title>
    </head>
    <body class="main">
        <header>
            <span class="logo">Finder</span>
        </header>
        <section>
            <div class="login-form">
                <span class="login-form__title">С возвращением!</span>
                <form method="POST" action="" class="login-form__elements">
                    <input type="email" name="email" placeholder="E-mail" class="login-form__elements__input-text"/>
                    <input type="password" name="password" placeholder="Пароль" class="login-form__elements__input-text"/>
                    <input type="submit" value="Войти" class="login-form__elements__button"/>
                </form>
            </div>
        </section>
    </body>
</html>
