<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="css/registration-screen.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <title>Finder</title>
    </head>
    <body class="main">
        <header>
            <span class="logo">Finder</span>
            <a href="#" class="login-button"><span class="login-button__text">Войти</span></a>
        </header>
        <div class="register-block">
            <div class="register-form">
                <span class="register-form__title">Найдите свою вторую половинку</span>
                <form method="POST" action="" class="register-form__elements">
                    <div class="register-form__elements__block-with-photo">
                        <div class="register-form__elements__block-with-photo__info">
                            <input type="text" name="name" placeholder="Имя" class="register-form__elements__input-text small-field">
                            <input type="text" name="surname" placeholder="Фамилия" class="register-form__elements__input-text small-field">
                            <select name="sex" class="register-form__elements__input-select">
                                <option disabled selected hidden>Пол</option>
                                <option>Мужской</option>
                                <option>Женский</option>
                            </select>
                        </div>
                        <div class="register-form__elements__block-with-photo__photo-picker">
                            <input type="file">
                        </div>
                    </div>
                    <input type="date" name="birthday-date" class="register-form__elements__input-date">
                    <input type="email" name="email" placeholder="E-mail" class="register-form__elements__input-text">
                    <input type="password" name="password" placeholder="Пароль" class="register-form__elements__input-text">
                    <input type="password" name="password-confirming" placeholder="Подтверждение пароля" class="register-form__elements__input-text">
                    <input type="submit" value="Найти себе пару" class="register-form__elements__button">
                </form>
            </div>
        </div>
    </body>
</html>
